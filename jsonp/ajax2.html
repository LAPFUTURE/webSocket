<html>
    <head>ajax2</head>
    <body>
        <button>ajax2</button>
        <script>
            window.onload = ()=>{
                let xhr = new XMLHttpRequest();
                xhr.open('get','1.php?a=12&b=2',true);
                xhr.send();
                xhr.onreadystatechange = ()=>{
                    if(xhr.readyState == 4){
                        if(xhr.status == 200 && xhr.status < 300 || xhr.status == 304){
                            alert();
                        }
                    }
                };
            }
        </script>

    </body>
</html>
